<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilizando Tabelas</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>

        <h2>Estilizando Tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Tablet</td>
                <td class="numero">R$ 2.500</td>
            </tr>
            <tr class="alternado">
                <td>002</td>
                <td>Casa</td>
                <td class="numero">R$ 2.500</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Livro</td>
                <td class="numero">R$ 2.500</td>
            </tr class="numero">
            <tr class="alternado">
                <td>004</td>
                <td>Comida</td>
                <td class="numero">R$ 200,00</td>
            </tr>
        </table>
        
    </body>
</html>
