<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Novas Tags de input</title>
   
   <link rel="stylesheet" type="text/css" href="css/estilo.css">

    
</head>
    <body>                   
       <form action="">

            <!-- Novos Inputs e atributos HTML5 -->
            <label for="nome">Nome</label>
            <input type="text"id="nome" required autofocus>
            <br><br>

            <!-- E-mail-->
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
            <br><br>

            <!-- Número -->
            <label for="numero">Número</label>
            <input type="number" id="numero" min="5" max="20" step="5">
            <br><br>

            <!-- url -->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="http://www.google.com">
            <br><br>

            <!-- Pesquisa -->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <!-- Range -->
            <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5" value="1">
        <br><br>

        <!-- Data -->
        <label for="data">Date</label>
        <input type="date" id="data">
        <br><br>

        <!-- Data -->
        <label for="data">Date</label>
        <input type="date" id="data">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">
       </form>       
            
    </body>
</html>
